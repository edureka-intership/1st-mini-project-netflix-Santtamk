<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
    <nav class="navbar navbar-light p-0">
      <div class="container d-flex flex-row justify-content-start align-items-center">
        <img  class="me-auto netflix" src="./netflix.png" alt="netfix">
        <form class="conatiner d-flex flex-row justify-content-end align-items-center">
          <select class="form-select mx-4 language" aria-label="Default select example">
            <option selected class="language">&#x1F310 English</option>
            <option value="1" class="language">हिन्दी</option>
          </select>
          <button type="button" class="btn btn-danger me-md-2 Signin">Sign In</button>
        </form>
      </div>
    </nav>
    <div class="bg-img">
      <div class="layer">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>Unlimited movies, TV <br>shows and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <h5>Ready to watch? Enter your email to create or restart your membership.</h5>
          </div>
        </div>
        <div class="row w-100">
          <div class="col-md-2 col-1"></div>
          <div class="col-md-8 col-10 p-0 main-search">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Email address">
              <span class="input-group-text" id="basic-addon2">Get Started <i class="bi bi-chevron-right text-white"></i></span>
            </div>
          </div>
          <div class="col-md-2 col-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
